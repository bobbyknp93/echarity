{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

{% load staticfiles %}
  
  
<img src='{% static "img/snap/00url.png" %}' class="img-responsive inline"/>
<div>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<div style="overflow:hidden;height:500px;width:auto;"><div id="gmap_canvas" style="height:500px;width:auto;">
<!--<a class="google-map-code" href="http://www.map-embed.com" id="get-map-data">map-embed.com</a>-->
                   </div>
<script type="text/javascript"> function init_map(){var myOptions = {zoom:14,center:new google.maps.LatLng(26.4480011,80.31156120000003),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(26.4480011, 80.31156120000003)});infowindow = new google.maps.InfoWindow({content:"<b>Vulcan Infotech Pvt Ltd</b><br/>p block<br/>208006 Kanpur" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
             </div>
     <div class='row'>  
<div class='col-sm-6 col-sm-offset-3'>
{% if title %}
<h1 class='{% if title_align_center %}text-align-center{% endif %}'>{{ title }}</h1>
{% endif %}

<form method='post' action='.'>{% csrf_token %}
{{ form|crispy }}

<input class='btn btn-success' type='submit' value='Submit' onclick="confirm('HAVE YOU ENTER CORRECT VALUES')" />

</form>
</div>
    </div><br><br><hr><br>
{% endblock %}
